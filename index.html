<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn Page</title>
    <link rel="stylesheet"href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <nav class="nav-bar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Services</a>
      </nav>
      <form action="#" class="search-bar">
        <input type="text" placeholder="search"
        >
        <button type="submit"><i class="uil uil-search"></i></button>
      </form>
    </header>
<div class="background"></div>
   <div class="container">
    <div class="content">
      <h2 class="logo">
        <i class="uil uil-fire"></i>unique</h2>
        <div class="textsci">
          <h2>Welcome! <br> <span>to my new website.</span></h2>
          <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis laborum mollitia labore obcaecati veritatis eius?</p>
          <div class="social-icons">
            <a href="#"><i class="uil uil-linkedin"></i></a>
            <a href="#"><i class="uil uil-facebook-f"></i></a>
            <a href="#"><i class="uil uil-twitter"></i></a>
            <a href="#"><i class="uil uil-instagram-alt"></i></a>
          </div>
        </div>
    </div>
    <div class="logreg-box">

      <div class="form-inbox login">
        <form action="#">
          <h2>Sign In</h2>

          <div class="input-box">
            <span class="icons"><i class="uil uil-envelope"></i></span>
            <input type="export default class className extends baseclassName " required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icons"><i class="uil uil-lock"></i></span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">forgot password?</a>
          </div>
          <button type="submit" class="btn">Sign In</button>

          <div class="login-register">
            <p>Dont have an account? <a href="#" class="register-link active">Sign Up</a></p>
          </div>
        </form>





      </div>
      <div class="form-inbox register">
        <form action="#">
          <h2>Sign Up</h2>

          
          <div class="input-box">
            <span class="icons"><i class="uil uil-user"></i></span>
            <input type="text" required>
            <label>Name</label>
          </div>

          <div class="input-box">
            <span class="icons"><i class="uil uil-envelope"></i></span>
            <input type="export default class className extends baseclassName" required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icons"><i class="uil uil-lock"></i></span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">I Agree to the terms and conditions</label>
          </div>
          <button type="submit" class="btn">Sign Up</button>

          <div class="login-register">
            <p>Already have an account <a href="#" class="login-link active">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
    
    <script src="index.js"></script>
  </body>
</html>
